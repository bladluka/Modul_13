<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu dodajemy książkę i widzimy listę</title>
    <style>
        table, th, tr, td {border: 1px solid black;}
    </style>
</head>

<body>

<h2>Lista książek</h2>
    <form action="/books/" method="post">
        <p><input type="text" name="title" placeholder="Tytuł..."></p>
        <input type="submit" value="Dodaj książkę">
    </form>
<p><a href="/authors/">>>> Przejdź do listy autorów</a></p>
<table>
    <thead>
     <th>Tytuł</th>
     <th>Autor</th>
     <th>Czy tytuł dostępny</th>
    </thead>
{% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.authors }}</td>
        <td>{{ book.stock[-1] }}</td>
        <td><a href="/books/{{ book.id }}">Edytuj</td>
        <td><a href="/books/delete/{{ book.id }}">Usuń</td>
        <td><a href="/books/out/{{ book.id }}">Wypożycz</td>
        <td><a href="/books/in/{{ book.id }}">Zwróć</td>
    </tr>
{% endfor %}
</table>
</body>
